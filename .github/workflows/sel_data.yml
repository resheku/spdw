name: sel data

on:
  workflow_run:
    workflows: ["sel"]
    types:
      - completed
  workflow_dispatch:
env:
  DATA_BRANCH: data-store-test
  CODE_BRANCH: workflow

jobs:
  process_data:
    runs-on: ubuntu-latest

    steps:
      - name: checkout data branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DATA_BRANCH }}
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CODE_BRANCH }}
          path: ${{ env.CODE_BRANCH }}
      - name: install duckdb
        uses: opt-nc/setup-duckdb-action@v1.0.8
      - name: data collect
        run: bash $CODE_BRANCH/scripts/data_collect.sh
      - name: data linkage
        run: python3 $CODE_BRANCH/telemetry.py
      - name: data db
        run: duckdb db.duckdb < $CODE_BRANCH/queries/sel_init.sql
