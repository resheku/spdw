name: sel data

on:
  workflow_run:
    workflows: ["sel"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      force:
        description: 'Force commit'
        required: true
        default: false
        type: boolean
env:
  DATA_BRANCH: sel
  CODE_BRANCH: main

jobs:
  process_data:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout data branch
        uses: actions/checkout@v4
        with:
          ref: ${{ env.DATA_BRANCH }}
      - name: checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ env.CODE_BRANCH }}
          path: ${{ env.CODE_BRANCH }}
      - name: install duckdb
        uses: opt-nc/setup-duckdb-action@v1.0.8
      - name: data collect
        run: bash $CODE_BRANCH/scripts/data_collect.sh
      - name: data linkage
        run: python3 $CODE_BRANCH/telemetry.py
      - name: create database sel.db
        run: rm -f sel.db && duckdb < $CODE_BRANCH/queries/sel_init.sql
      - name: data commit
        run: bash $CODE_BRANCH/scripts/data_commit.sh
        env:
          FORCE: ${{ github.event.inputs.force }}
      - name: data check
        run: duckdb sel.db -echo -column -f $CODE_BRANCH/queries/test.sql
