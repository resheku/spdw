name: db

on:
    workflow_run:
        workflows: ["sel data"]
        types:
            - completed
    workflow_dispatch:
env:
  DATA_BRANCH: sel

jobs:
    data:
        runs-on: ubuntu-latest
        permissions:
            contents: write
        steps:
            - name: checkout data branch
              uses: actions/checkout@v4
              with:
                  ref: ${{ env.DATA_BRANCH }}
            - name: install duckdb
              uses: opt-nc/setup-duckdb-action@v1.0.12
            - name: db export directory
              run: |
                mkdir -p parquet 
                ls -lah parquet
            - name: db export
              run: |
                duckdb sel.db -c "EXPORT DATABASE 'parquet' (FORMAT parquet);"
                ls -lah parquet
            - name: db upload
              env:
                AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
                AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
                AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
              run: |
                aws --version
                aws s3 cp --recursive parquet/ s3://spdw \
                  --endpoint-url https://gtgmratvjqxfdxdrwaez.supabase.co/storage/v1/s3
